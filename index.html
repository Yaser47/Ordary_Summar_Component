<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ordery Summary Component Main | Front End Mentor</title>
	<!-- CSS File  -->
	<link rel="stylesheet" href="./CSS/normalize.css">
	<link rel="stylesheet" href="./CSS/main.css">
	<!-- Google Fonts  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Mukta:wght@200;300;400;600&family=Open+Sans:wght@300;400&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="parent">
		<img src="./images/illustration-hero.svg" alt="" class="main-img">
		<div class="child">
			<h2 class="title">Order Summary</h2>
			<p class="text">
				You can now listen to millions of songs, audiobooks, and podcasts on any 
				device anywhere you like!
			</p>
			<div class="content">
				<div class="info">
					<img src="./images/icon-music.svg" alt="" class="song">
					<div class="plans">
						<p class="plan">Annual Plan</p>
						<p class="price">$59.99/year</p>
					</div>
				</div>
				<a href="#" class="change">Change</a>
			</div>
			<a href="#" class="payment">Proceed to Payment</a>
			<a href="#" class="cancel">Cancel Order</a>
		</div>
	</div>
</body>
</html>
